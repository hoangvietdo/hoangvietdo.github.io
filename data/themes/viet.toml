# Theme metadata
name = "viet"

[light]
  # Primary
  primary = "rgb(0, 0, 0)"

  # Menu
  menu_primary = "rgb(255, 255, 255)"  # White background for menu
  menu_text = "rgb(0, 0, 0)"  # Muted dark text for menu
  menu_text_active = "rgba(36, 41, 46, 1)"  # Dark active text
  menu_title = "#24292e"  # GitHub Light's dark gray

  # Home sections
  home_section_odd = "rgb(246, 248, 250)"  # Slightly darker section
  home_section_even = "rgb(255, 255, 255)"  # White, alternating

[dark]
  primary = "rgb(255, 255, 255)"

  # General Text
  text = "rgba(201, 209, 217, 1)"  # General text color matching GitHub Dark

  # Menu
  menu_primary = "rgb(13, 17, 23)"  # Dark background color from GitHub Dark
  menu_text = "rgb(255, 255, 255)"  # Muted text color
  menu_text_active = "rgba(201, 209, 217, 1)"  # Active text color
  menu_title = "#c9d1d9"  # Light gray for titles, matching GitHub Dark

  # Home sections
  home_section_odd = "rgb(22, 27, 34)"  # Slightly darker section
  home_section_even = "rgb(13, 17, 23)"  # Slightly lighter section, alternating